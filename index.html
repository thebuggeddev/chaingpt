<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>ChainGPT Labs Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lab: {
                bg: '#f3f4f6', // Light gray background
                border: '#d1d5db', // Grid lines
                dark: '#050505', // Main text/bg (updated to dark black)
                muted: '#64748b', // Secondary text
                accent: '#ff5500', // Orange
              }
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Chakra Petch', 'sans-serif'],
            },
            spacing: {
              '128': '32rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #e5e7eb; /* Outer background */
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Custom scrollbar to match technical feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Utilities */
      .text-outline {
        -webkit-text-stroke: 1px #050505;
        color: transparent;
      }
      .text-outline-white {
        -webkit-text-stroke: 1px #ffffff;
        color: transparent;
      }
    </style>
